<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Maps</title>

    <!-- 
      구글맵 API가 지도를 생성하기 위해서 initMap() 이라는 초기화 함수를 콜백으로 요구하고 있기 때문에 initMap()을 우선 정의했습니다.
    -->
    <script defer type = "text/javascript">

      // cameracontrol.js에서 map 변수를 참고하고 있기 때문에 map 인스턴스를 초기화했습니다.
      let map = null;

      // 지도 생성시 사용되는 초기화 좌표입니다.
      // 저는 0, 0으로 설정했지만 아무 값이나 넣어도 상관없을듯 합니다.
      let mapLat = 0;
      let mapLng = 0;
    
      // 구글맵 API가 사용할 지도 초기화 함수입니다. 
      // 예전에 googleroute.js 파일에 작성하셨던 부분 참고해서 필요한대로 수정하시면 될것같습니다.
      function initMap() {
        
        let mapOptions = {
          center: new google.maps.LatLng(mapLat, mapLng),
          zoom: 7,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        map = new google.maps.Map(document.getElementById("map"), mapOptions);
        
      }
    
    </script>

    <!--
      위에 정의한 initMap() 함수를 사용해서 구글맵 API를 호출합니다.
    -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOyC63FyojhcJ3wX_sqqfKRRoyzwQO6dc&callback=initMap"></script>
    
    <!--
      구글맵 API를 호출한 다음 cameracontrol.js를 호출합니다.
    -->
    <script defer type="text/javascript" src="cameracontrol.js"></script>

  </head>
   
  <body>
    <div id="map" style="height: 600px;"></div>
  </body>
</html>
